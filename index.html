    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">

            <li class="list">

                <a href="#">

                </a>
            </li>

            <li class="list">
                <b></b>

                <a href="#">

        <ion-icon name="close-outline" class="close"></ion-icon>
